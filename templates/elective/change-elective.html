{% extends '../stu-base.html' %}
{% load static %}

{% block content %}
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./a4login/image/image.png" width="125px">
                </div>
                <nav>
                    <ul id="menuitem">
                        <li><a href="{% url 'index' %}">HOME</a></li>
                        <li><a href="{% url 'all-subjects' %}">ELECTIVE</a></li>
                        <li><a href="{% url 'time-table' %}">TIME TABLE</a></li>
                    </ul>
                </nav>
                <img src="image/menu.jpg" width="30px" height="30px" class="menu" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <div class="formbox">
        <!-- <img class="y" src="image/image.png" width="100px" height="100px"> -->
        <h3 class="x">Elective Change Request</h3>

        <form id="login" class="inputgrp" method="post">
            <input type="text" name="stu_name" class="inputfeild" placeholder="Name" required>
            <input type="text" name="stu_rollno" class="inputfeild" placeholder="Roll Number" required>
            <input type="text" name="stu_dept" class="inputfeild" placeholder="Department" required>
            <input type="email" name="stu_email" class="inputfeild" placeholder="Email id" required>
            <input type="tel" name="stu_num" class="inputfeild" placeholder="ContactNumber" required>
            <!-- <input type="text" name="old_elec" class="inputfeild" placeholder="Old Elective" required>
            <input type="text" name="new_elec" class="inputfeild" placeholder="New Elective" required> -->

            <select id="old_electives" name="old_electives" class="inputfeild" required style="color: grey;">
                <option value="">Old Elective</option>
                <option value="subject1">subject1</option>
                <option value="subject2">subject2</option>
                <option value="subject3">subject3</option>
                <option value="subject4">subject4</option>
              </select>

            <select id="new_electives" name="new_electives" class="inputfeild" required style="color: grey;">
                <option value="">New Elective</option>
                <option value="subject1">subject1</option>
                <option value="subject2">subject2</option>
                <option value="subject3">subject3</option>
                <option value="subject4">subject4</option>
            </select>
            <input type="submit" name="submit" class="submitbtn">
        </form> 
    </div>
{% endblock content %}

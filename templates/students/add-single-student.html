{% extends '../admin-base.html' %}
{% load static %}

{% block content %}
<main class="main-container">
    <div class="formbox2">
        <div class="contactcol ">
            <h2 class="title">Add Student</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input name="name" class="an" type="text" placeholder="Enter Student Name" required>
                <input name="roll" class="an" type="text" placeholder="Enter Student Roll No" required>
                <select id="dept" name="dept" class="an" required style="color: grey; width: 100%; padding: 15px; margin-bottom: 15px;">
                    <option value="">Enter Student Department</option>
                    {% for dept in departments %}
                        <option value={{dept.id}}>{{dept.name}}</option>
                    {% endfor %}
                  </select>
                <input name="email" class="an" type="email" placeholder="Enter Student Email ID" required>
                <input name="phone" class="an" type="text" placeholder="Enter Student Phone No" required>
                <button class="submitbtn" type="submit">Add Student</button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}

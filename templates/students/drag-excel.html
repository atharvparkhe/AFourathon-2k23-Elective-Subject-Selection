<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom File Upload Button</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
          <div class="navbar">
              <div class="logo">
                  <img src="image/image.png" width="125px">
              </div>
              <nav>
                  <ul id="menuitem">
                      <li><a href="">HOME</a></li>
                      <li><a href="allproduct.html">PROFILE</a></li>
                      <li><a href="aboutus.html">ELECTIVE</a></li>
                      <li><a href="">TIME TABLE</a></li>
                  </ul>

              </nav>
              <!-- <img src="image/BELL.png" width="30px" height="30px"> -->
              <img src="image/menu.jpg" width="30px" height="30px" class="menu" onclick="menutoggle()">
          </div>
      </div>
  </div>
  
    <div class="container1">
      <input type="file" id="file-input" multiple />
      <label for="file-input">
        <h3>Upload the excel sheet</h3>
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
        &nbsp; Choose Files To Upload
      </label>
      <div id="num-of-files">No Files Choosen</div>
      <ul id="files-list"></ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>

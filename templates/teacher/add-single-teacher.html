                </div>
                <nav>

                        <li><a href="">HOME</a></li>

<div class="formbox2">
    <div class="contactcol ">
        <h2 class="title">Add Faculty</h2>
        <form action="" method="post">
            <input class="an" type="text" name="tr_name" placeholder="Enter faculty name" required>
            <input class="an" type="text" name="tr_regno" placeholder="Enter faculty register no" required>
            <input class="an" type="text" name="tr_dept" placeholder="Enter faculty Department" required>
            <input class="an" type="email" name="tr_email" placeholder="Enter faculty email" required>
            <input class="an" type="text" name="tr_contact" placeholder="Enter faculty contact no" required>
            <!-- <a href="" class="submitbtn">Add faculty</a> -->
            <input type="submit" class="submitbtn" name="submit" value="Add Faculty">
        </form>
    </div>
</div>

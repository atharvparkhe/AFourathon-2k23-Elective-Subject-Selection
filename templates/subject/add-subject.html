{% extends '../stu-base.html' %}
{% load static %}

{% block content %}

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" width="125px">
                </div>
                <nav>
                    <ul id="menuitem">
                        <li><a href="{% url 'index' %}">HOME</a></li>
                        <li><a href="{% url 'student-dashboard' %}">PROFILE</a></li>
                        <li><a href="{% url 'all-subjects' %}">ELECTIVE</a></li>
                        <li><a href="{% url 'time-table' %}">TIME TABLE</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
   
    <div class="formbox2">
        <div class="contactcol ">
            <h2 class="title">Add Subject</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input class="an" type="text" placeholder="Enter subject name" required>
                <input class="an" type="text" placeholder="Enter subject code" required>
                <input class="an" type="text" placeholder="Enter subject Department" required>
                <input class="an" type="text" placeholder="Enter subject faculty" required>
                <!-- <a href="" class="submitbtn">Add subject</a> -->
                <input type="submit" class="submitbtn" name="submit" value="Add Subject">
            </form>
        </div>
    </div>

{% endblock content %}

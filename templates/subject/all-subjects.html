{% extends '../stu-base.html' %}
{% load static %}

{% block content %}

<body class="sub_card_body">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" width="125px">
                    </a>
                </div>
                <nav>
                    <ul id="menuitem">
                        <li><a href="{% url 'index' %}">HOME</a></li>
                        <li><a href="{% url 'student-dashboard' %}">PROFILE</a></li>
                        <li><a href="{% url 'all-subjects' %}">ELECTIVE</a></li>
                        <li><a href="{% url 'time-table' %}">TIME TABLE</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="subject_container">

        {% for sub in subjects %}

            <div class="smallcon">
                <div class="row"> 
                    <a href="{% url 'single-subject' sub.id %}">  
                        <div class="col4" style="padding: 40px;">
                            <h1>{{sub.name}}</h1><br>
                            <div><img src="{{ sub.cover_img.url }}" style="width: 250px; height: 250px;"></div><br>
                            <h3>Taught by:{{sub.teacher.name}}</h3> <!--can be  a link to the faculty profile-->
                            <h3>{{sub.department.name}}</h3>
                        </div>
                    </a>
                </div>
            </div>

        {% endfor %}

    </div>

</body>

{% endblock content %}

{% extends '../stu-base.html' %}
{% load static %}

{% block content %}

<body class="sub_card_body">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" width="125px">
                </div>
                <nav>
                    <ul id="menuitem">
                        <li><a href="{% url 'index' %}">HOME</a></li>
                        <li><a href="{% url 'student-dashboard' %}">PROFILE</a></li>
                        <li><a href="{% url 'all-subjects' %}">ELECTIVE</a></li>
                        <li><a href="{% url 'time-table' %}">TIME TABLE</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="subject_container">

        {% for sub in subjects %}

            <div class="subject sub1">
                <h1>{{sub.name}}</h1><br>
                <p>{{sub.teacher.name}}</p> <!--can be  a link to the faculty profile-->
                <p>{{sub.department.name}}</p>
                <a href="{% url 'single-subject' sub.id %}" class="sub_info">Read More</a>
            </div>

        {% endfor %}

    </div>

</body>

{% endblock content %}
